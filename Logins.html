
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Employer attendance- Login</title>
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary" >
<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card  o-hidden border-0 shadow-lg my-5"
           style="border-top-left-radius: 60px!important;
            border-bottom-left-radius: 57px!important;
             ">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block"
                 style="
                        background:url(img/camera.png);
                        background-position:center;
                        background-size:cover"
            >
            </div>
           <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4"> EmployerAttendance Admin</h1>
              </div>
                <form class="userForm" method="post">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                           id="email" aria-describedby="emailHelp"
                           required   placeholder="Enter Email Address..." name="email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           id="password" required name="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>

                </form>
                <hr>
              <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </br>
                 <div id="err-feedback" class="alert alert-danger" role="alert">
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
</body>
</html>

<script>
  localStorage.setItem('user',JSON.stringify({'email':'admin@gmail.com','password':'1234'}));
  $("#err-feedback").hide();
  $(document).ready(function () {
    $(".userForm").on('submit',function (e) {
    e.preventDefault();
    var email1=$("#email").val();
    var password=$("#password").val();
    var data=JSON.parse(localStorage.getItem('user'));
     if (email1===data.email && password===data.password)
      {
       sessionStorage.setItem('user',JSON.stringify({'email':email1,
          'password':password}));
        location.href='index.html';
      }
     else{
       $("#err-feedback").show();
       $("#err-feedback").html('Incorrect Email or Password');
     }
     });
  });
</script>
